<div class="main-user-container">
  <div class="message">
    Enter GitHub username
  </div>
  <input type="text" #userInput id="userInput" placeholder="ex:Pranay-Tej" (keyup.enter)="setUsername(userInput.value)"
    autofocus>
  <button (click)="setUsername(userInput.value)" class="button">
    <i class="fas fa-check fa-2x"></i>
  </button>
</div>
