<div class="main-inputmodal-container">
  <div class="message">
    {{ message }}
  </div>
  <input type="text" #userInput id="userInput" (keyup.enter)="sendUserInput(userInput.value)">
  <button (click)="sendUserInput(userInput.value)" class="button">
    <i class="fas fa-check fa-2x"></i>
  </button>
</div>
